<div id="main">
   <h1>Login</h1>
   <div> 
      Demonstrating basic login / logout capability.
   </div>
   <div>
     <hr>
     <div class="loginStatusOuter">
         You are logged in as 
         <span class="loginStatus">Placeholder for login status info</span>
     </div>
     <div id="loginForm">
       <h2>Log in</h2>
       <form action="login" method="POST">
           <label for='username'>Username:
               <input type="text"
                      name="username" 
                      placeholder="Enter username">
           </label>
           <label for='password'>Password:
               <input type="password" 
                      name="password" 
                      placeholder="Enter password">
           <div id="csrf"></div>
           <input type="submit" value="Log In">
       </form>
     </div>
     <div id="logoutForm">
        <h2>Log out</h2>
        <form action="logout" method="GET">
            <input type="submit" value="Log Out">
        </form>
     </div>
   </div>
</div>
