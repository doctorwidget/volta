<div id="main">
   <h1>Simple Session Demonstration</h1>
   <div> 
       Number of visits to this page: <span id="visitCount">0</span>.
   </div>
   <div>
     <hr>
     <h2>To do items</h2>
     <p>Storing these in a server-side session is a bit silly, but perfectly
     legal.</p>
     <ul id="toDoItems">
        <li></li>
     </ul>
     <div>
       <form action="/sessions/simple" method="post">
           <label for='todoInput'>New ToDo Item:
               <input type="text" name="todo" placeholder="Type new item here">
           </label>
           <div id="csrf"></div>
           <input type="submit" value="Add">
       </form>
     </div>
   </div>
</div>
